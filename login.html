<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type = "module" src="login.js" defer></script>
</head>
<body>
    <section class="login" role="main">
        <header class="app-header">
            <h1 class="app-title">Log In</h1>
        </header>
        <div class="intro-text-container">
            <h2 class="intro-text">SenyasHub</h2>
        </div>

        <!-- User Email -->
        <div class="search-container">
            <div class="input-wrapper">
                <img src="pngegg (28) 1.png" alt="User Icon" class="icon">
                <input type="search" class="search-input" placeholder="User Email" aria-label="userID">
            </div>
        </div>

        <!-- Password -->
        <div class="password-container">
            <div class="input-wrapper">
                <img src="pngegg (29) 1.png" alt="Password Icon" class="icon">
                <input type="password" class="password-input" placeholder="Password" aria-label="password">
                <button type="button" class="toggle-password">&#128065;</button>
            </div>
        </div>
        </div>
            <main class="content-wrapper">
                <section class="Sign_In-section" aria-label="FSL Categories">
                    <button class="Sign_In-card light">
                        <h3 class="Sign_In-title">Sign up</h3>
                    </button>
                    <div class="link-container">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                        <a href="register.html" class="new-user">New user? Register here</a>
                    </div>
                </section>
            </main>
        </section>
    
        <script>
            // Toggle password visibility
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function () {
                    const input = this.previousElementSibling;
                    input.type = input.type === 'password' ? 'text' : 'password';
                    this.textContent = input.type === 'password' ? 'üëÅ' : 'üôà';
                });
            });
        </script>
</section>
</main>
</section>
</body>
</html>
