<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Main_Page-css/register.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type = "module" src="JS/Main_Page-directjs/register.js" defer></script>
</head>
<body>
    <section class="login" role="main">
        <header class="app-header">
            <h1 class="app-title">Register</h1>
        </header>
        <div class="search-container">
            <div class="search-box">
                <input type="search" class="search-input" placeholder="User Email"
                    aria-label="userID">
            </div>
        </div>
        <div class="password-container">
            <div class="password-box">
                <input type="password" class="password-input" placeholder="Password"
                    aria-label="password">
            </div>
        </div>
        <div class="repassword-container">
            <div class="repassword-box">
                <input type="repassword" class="repassword-input" placeholder="Retype Password"
                    aria-label="repassword">
            </div>
        </div>
        <main class="content-wrapper">
            <article class="intro-section">
                <h2 class="intro-text">
                    SenyasHub
                </h2>
            </article>
    <section class="Sign_In-section" aria-label="FSL Categories">
        <a class="Sign_In-card light" tabindex="0" aria-label="Go to FSL Greetings section">
            <h3 class="Sign_In-title">Sign In</h3>
            </a>
</section>
</main>
</section>
</body>
</html>
