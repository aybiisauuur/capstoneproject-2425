        <script>
            $(document).ready(function() {
                // Category button click
                $('.category-btn').click(function() {
                    // Toggle active state for category buttons
                    $('.category-btn').removeClass('active').attr('aria-selected', 'false');
                    $(this).addClass('active').attr('aria-selected', 'true');
                    
                    const category = $(this).text().toLowerCase();
                    if(category === 'all') {
                        // Show all cards if "All" is selected
                        $('.phrase-card').show();
                    } else {
                        // Hide all cards and show only the selected category
                        $('.phrase-card').hide();
                        $(`.phrase-card[data-category="${category}"]`).show();
                    }
                });

                // Handle video modal
                $('.phrase-card').click(function() {
                    const videoUrl = $(this).data('video-url');
                    const modal = $('.video-modal');
                    const video = modal.find('video');
                    
                    video.attr('src', videoUrl);
                    modal.addClass('active');
                    video[0].play();
                });

                // Close video modal
                $('.close-modal').click(function() {
                    const modal = $('.video-modal');
                    const video = modal.find('video');
                    
                    modal.removeClass('active');
                    video[0].pause();
                    video[0].currentTime = 0;
                });
            });
            
        </script>
