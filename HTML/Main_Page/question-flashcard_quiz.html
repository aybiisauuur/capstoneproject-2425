<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Flashcards</title>
    <link rel="stylesheet" href="CSS/Main_Page-direct/flashcard-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="top-header" role="banner">
        <a href="question-kind-type-quiz.html" class="back-link" aria-label="Back to previous page">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a5a0739d6a7f59d76f219442bd8478312fc5a4ce00fc7218515a4a6831c1f9fe?placeholderIfAbsent=true&apiKey=46a78e6780fc481d9e0cdcbac16d84ba"
                alt="" class="back-icon" aria-hidden="true">
            <span class="back-text">Quiz - Type</span>
        </a>
        <h1 class="page-title">Flashcards - Questions</h1>
    </header>
    <div class="flashcard-container">
        <div class="flashcard">
            <div class="card-face front">
                <h2>What?</h2>
            </div>
            <div class="card-face back">
                <video class="card-video" controls>
                    <source
                        src="https://cdn.builder.io/o/assets%2F46a78e6780fc481d9e0cdcbac16d84ba%2Faea548e6c24a4551a40b0a9dc8fe373d%2Fcompressed?apiKey=46a78e6780fc481d9e0cdcbac16d84ba&token=aea548e6c24a4551a40b0a9dc8fe373d&alt=media&optimized=true"
                        type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <p> Click on the flashcard to see the video. </p>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-auto">
                <button id="previous-button" type="button">Previous Flashcard</button>
            </div>
            <div class="col-auto">
                <button id="next-button" type="button">Next Flashcard</button>
            </div>
        </div>
    
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <button id="shuffle-button" type="button">Shuffle Flashcards</button>
            </div>
            <div class="col-auto">
                <button id="reset-button" type="button">Reset Flashcards</button>
            </div>
        </div>
    </div>
    <script src="JS/Main_Page-directjs/flashcards_quiz-style-questions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
