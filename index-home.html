<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&display=swap" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle"><span class="senyas-hub">SenyasHub</span></div>
      <div class="flex-row">
        <span class="welcome-message"
          >Welcome to SenyasHub! Input a word or phrase in English to be
          translated to Filipino Sign Language (FSL).</span
        >
        <div class="image"></div>
        <span class="video-section"
          >A video will appear on the right side.</span
        >
      </div>
      <div class="flex-row-1">
        <div class="text-input">
          <div class="frame">
            <span class="type-text">Type text here...</span>
          </div>
        </div>
        <div class="vid-series">
          <span class="video-placeholder">Video will appear here.</span>
        </div>
        <button class="translate-button">
          <span class="translate">Translate</span>
        </button>
      </div>
      <div class="rectangle-2">
        <div class="home-filled"><div class="vector"></div></div>
        <div class="info-circle-filled"><div class="vector-3"></div></div>
        <div class="book-fill"><div class="vector-4"></div></div>
        <div class="setting-filled"><div class="vector-5"></div></div>
        <span class="glossary">Glossary</span
        ><span class="settings">Settings</span><span class="about">About</span
        ><span class="home">Home</span>
      </div>
      <div class="rectangle-6"></div>
    </div>
  </body>
</html>
