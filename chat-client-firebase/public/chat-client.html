<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="chat-client.css">
    <script type="module" src="chat-client.js"></script>
</head>

<body>
    <section class="chat-container" aria-label="Live Chat Section">
        <header class="chat-header" role="heading" aria-level="1">
            <h1>Live Chat</h1>
        </header>

        <div id="messagesContainer" class="messages-box" role="log" aria-live="polite"></div>

        <form class="chat-content" aria-label="Chat Form">
            <label for="questions" class="questions-label">Questions</label>
            <button type="button" class="question-button" id="election">When is the next election?</button>
            <button type="button" class="question-button" id="registration">When is the next registration?</button>
            <button type="button" class="question-button" id="registration">How to get a voter's certificate?</button>
            <textarea id="answer" class="answer-textarea" placeholder="Type your message here..." rows="3"></textarea>
            <button type="submit" class="submit-button">Send</button>
            <button type="button" class="clear-button" onclick="clearChat()">Clear</button>
        </form>
    </section>
</body>
<script>
    function clearChat() {
        document.getElementById("messagesContainer").innerHTML = "";
    }
    
    function sendMessage() {
        let messageBox = document.getElementById("answer");
        let message = messageBox.value.trim();
        if (message !== "") {
            let messageContainer = document.getElementById("messagesContainer");
            let newMessage = document.createElement("div");
            newMessage.textContent = message;
            newMessage.style.padding = "8px";
            newMessage.style.borderRadius = "5px";
            newMessage.style.backgroundColor = "#004AAD";
            newMessage.style.color = "#fff";
            newMessage.style.marginBottom = "5px";
            messageContainer.appendChild(newMessage);
            messageBox.value = "";
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
    }
    </script>
</html>
