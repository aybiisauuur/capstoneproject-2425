    <script>
        $(document).ready(function() {
            $('.card').click(function() {
                $('.video-overlay').fadeIn(200).attr('aria-hidden', 'false');
                $('.video-container').focus();
                $('body').css('overflow', 'hidden');
            });

            $('.card').keypress(function(e) {
                if (e.which === 13 || e.which === 32) {
                    $(this).click();
                }
            });

            function closeVideoOverlay() {
                $('.video-overlay').fadeOut(200).attr('aria-hidden', 'true');
                $('body').css('overflow', '');
                $(document.activeElement).blur();
                $('.card').first().focus();
            }

            $('.close-button, .video-overlay').click(function(e) {
                if (e.target === this) {
                    closeVideoOverlay();
                }
            });

            $('.video-container').click(function(e) {
                e.stopPropagation();
            });

            $(document).keyup(function(e) {
                if (e.key === "Escape" && $('.video-overlay').is(':visible')) {
                    closeVideoOverlay();
                }
            });
        });
    </script>
