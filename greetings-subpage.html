    <script>
        $(document).ready(function() {
            $('.card').click(function() {
                const videoPath = $(this).data('video'); // Get the video path from the data-video attribute
                if (videoPath) {
                    $('.video-content').html(`
                        <video controls autoplay>
                            <source src="${videoPath}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    `);
                    $('.video-overlay').fadeIn(200).attr('aria-hidden', 'false');
                    $('body').css('overflow', 'hidden');
                }
            });

            function closeVideoOverlay() {
                $('.video-overlay').fadeOut(200).attr('aria-hidden', 'true');
                $('body').css('overflow', '');
                $('.video-content').html(''); // Clear the video content
            }

            $('.close-button, .video-overlay').click(function(e) {
                if (e.target === this) {
                    closeVideoOverlay();
                }
            });
            
            $('.video-container').click(function(e) {
                        e.stopPropagation();
                    });

            $(document).keyup(function(e) {
                if (e.key === "Escape" && $('.video-overlay').is(':visible')) {
                    closeVideoOverlay();
                }
            });

        });
    </script>
